{% for item in results %}
<a class="item-box" href="{{ url_for('view_item', item_id=item.id) }}">
    <div class="item">
        <div class="item-name">{{ item.name }}</div>
        <small>{{ item.item_type }}</small>
        <div class="item-details">
            <div>u/{{ item.author_username }}</div>
            <div>{{ item.datetime_uploaded.date() }}</div>
        </div>
    </div>  
</a>
{% endfor %}

{% if results %}
<script>
    nor = document.getElementById('no-results');
    nor.style.visibility = 'hidden';
</script>
{% else %}
{% if q %}
<script>
    nor = document.getElementById('no-results');
    nor.style.visibility = 'visible';
</script>
{% endif %}
{% endif %}
