<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    {% block head %}
    {% endblock %}
</head>

<body>
    <div class="topnav" id="topnav">
        <a href="/" class="logo">NotesDB</a>
        <div id="topnav-links" class="topnav-left topnav-links">
            <a href="#">test</a>
            <a href="#">test2</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="topnav_drop()">
            <i id="icon" class="fa fa-bars"></i>
        </a>
    </div>
    <div class="content" onclick="hide_topnav()">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 NotesDB</p>
    </footer>
    <script src="{{ url_for('static', filename='/js/main.js') }}"></script>
</body>
</html>
