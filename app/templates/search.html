{% extends 'base.html' %}

{% block head %}
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='/css/search.css') }}">
{% endblock %}


{% block body %}

<input type="text" class="search-input" name="q" hx-get="{{ url_for('basic_search_query') }}" hx-trigger="load, keyup changed delay:400ms" hx-target="#search-results">

<span id="no-results" style="visibility: hidden;">Žádné výsledky</span>

<div id="search-results">
</div>

<script>
    document.getElementById('search').classList.add('active');
</script>
{% endblock %}
