{% extends 'base.html' %}

{% block head %}
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='/css/search.css') }}">
{% endblock %}


{% block body %}

<input style="font-family:Arial, FontAwesome" type="text" class="search-input" placeholder="&#xF002" name="q" hx-get="{{ url_for('basic_search_query') }}" hx-trigger="keyup changed delay:400ms" hx-target="#results">

<span id="no-results" style="visibility: hidden;">Žádné výsledky</span>

<div id="results">

</div>

<script>
    document.getElementById('search').classList.add('active');
</script>
{% endblock %}
